### model
model_name_or_path: zhenting/myllama-1B-160BT-cpt-MixedFW8FM42

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: finetune/llama-factory/config_hub/official_configs/deepspeed/ds_z3_config.json  # choices: [ds_z0_config.json, ds_z2_config.json, ds_z3_config.json]

### dataset
dataset: gsm8k
dataset_dir: finetune/llama-factory/data
template: default
cutoff_len: 2048
max_samples: 1000000000
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: /juice5b/scr5b/kaitwang/evolm-evals/finetune/llama-factory/output_sft_models/myllama-1B-1600BT-cpt-MixedFW8FM42-finetuned-gsm8k-full280k
logging_steps: 10
save_steps: 1000
plot_loss: true
overwrite_output_dir: true

### train
# 4 * 32 * 1 GPU = 128 | 4 * 16 * 2 GPU = 128 | 4 * 8 * 4 GPU = 128 | 4 * 4 * 8 GPU = 128
per_device_train_batch_size: 8
gradient_accumulation_steps: 2
learning_rate: 1.0e-5
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
do_eval: false

### wandb
report_to: wandb
run_name: myllama-1B-1600BT-cpt-MixedFW8FM42-finetuned-gsm8k-full280k
# optional: specify project and entity
# project: evolm-FT-evals
# tags: ["cpt", "1B"]

